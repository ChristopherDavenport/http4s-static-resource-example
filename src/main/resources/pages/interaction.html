<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
    
  <title>Interaction</title>
    
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <h1>Interaction Page</h1>
  <p>Basic Setup for Some Interactions</p>
    
  <div class="container">
    <div class="row">
      <div class="box">
      <div class="col-lg-12" style="z-index : 1;">
          <hr align="left">
            <h2 class="intro-text text-left" style="color:#38939b"></h2>
          <hr align="left">
            <p>This is where you can submit messages</p>
            <form id="messageSubmit" name="messageSubmit" onsubmit="submitMessage(); return false;">
              <div class="row">
                <div class="form-group col-lg-4">
                  <label>ConversationId</label>
                  <input type="text" class="form-control" name="conversationId" id="conversationId" required>
                </div>
                <div class="form-group col-lg-4">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" id="username" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-12">
                  <label>Message</label>
                  <input type="text-box" class="form-control" name="message" id="message" required>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-lg-12">
                  <input type="hidden" name="status" value="nextstep">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
            <div id="goodresult"></div>
            <div id="badresult"></div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="box">
        <div class="col-lg-12" style="z-index : 1;">
          <form id="messageSubmit" method="post" name="messageSubmit">
          <div class="row">
            <div class="form-group col-lg-12">
              <label>Conversation To Observe</label>
              <input type="text" class="form-control" name="conversationToObserve" id="conversationToObserve" required>
            </div>
          </div>
          </form>
        </div>  
      </div>
    </div>
    <div class="row">
        <div class="box">
          <div class="col-lg-12" style="z-index : 1;">
          </div>  
        </div>
      </div>
  </div>


  <!-- Bootstrap core JS -->
  <script src="../static/js/bootstrap.min.js"></script>
  <!-- Interaction Javascript-->
  <script src="../static/js/interaction.js"></script>

</body>
</html>
